<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Configuration
        const API_BASE_URL = 'http://localhost:8000';

        // Camera Component
        const CameraFeed = ({ onFrameCapture, videoRef, canvasRef }) => {
            useEffect(() => {
                const startCamera = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'user' } 
                        });
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                        }
                    } catch (err) {
                        console.error("Camera error:", err);
                        alert("Could not access camera. Please check permissions.");
                    }
                };

                startCamera();

                return () => {
                    if (videoRef.current?.srcObject) {
                        videoRef.current.srcObject.getTracks().forEach(track => track.stop());
                    }
                };
            }, []);

            return (
                <div className="relative w-full max-w-md mx-auto rounded-xl overflow-hidden shadow-lg">
                    <video 
                        ref={videoRef} 
                        autoPlay 
                        playsInline 
                        className="w-full h-auto"
                    />
                    <canvas 
                        ref={canvasRef} 
                        className="hidden"
                    />
                </div>
            );
        };

        // Enrollment Page
        const Enrollment = ({ onBack }) => {
            const [name, setName] = useState('');
            const [message, setMessage] = useState({ text: '', type: '' });
            const [isLoading, setIsLoading] = useState(false);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            const handleEnroll = async () => {
                if (!name.trim()) {
                    setMessage({ text: 'Please enter a name', type: 'error' });
                    return;
                }

                setIsLoading(true);
                setMessage({ text: 'Processing...', type: 'info' });

                try {
                    // Capture frame from video
                    const canvas = canvasRef.current;
                    const video = videoRef.current;
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Create FormData
                    const formData = new FormData();
                    formData.append('name', name);
                    
                    // Convert canvas to blob and append to formData
                    const blob = await new Promise(resolve => {
                        canvas.toBlob(resolve, 'image/jpeg', 0.8);
                    });
                    formData.append('image', blob, 'enrollment.jpg');

                    const response = await fetch(`${API_BASE_URL}/enroll`, {
                        method: 'POST',
                        body: formData,
                    });

                    const data = await response.json();
                    if (response.ok) {
                        setMessage({ text: `Enrolled ${name} successfully!`, type: 'success' });
                        setName('');
                    } else {
                        setMessage({ text: data.detail || 'Enrollment failed', type: 'error' });
                    }
                } catch (error) {
                    setMessage({ text: 'Network error', type: 'error' });
                    console.error('Enrollment error:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen p-6 flex flex-col items-center fade-in">
                    <h1 className="text-3xl font-bold text-gray-800 mb-8">Enroll New Student</h1>
                    
                    <div className="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
                        <CameraFeed videoRef={videoRef} canvasRef={canvasRef} />
                        
                        <input
                            type="text"
                            value={name}
                            onChange={(e) => setName(e.target.value)}
                            placeholder="Student Name"
                            className="w-full p-3 mt-4 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                        
                        <button
                            onClick={handleEnroll}
                            disabled={isLoading}
                            className={`w-full mt-4 p-3 rounded-lg text-white font-medium ${
                                isLoading ? 'bg-blue-400' : 'bg-blue-600 hover:bg-blue-700'
                            }`}
                        >
                            {isLoading ? 'Enrolling...' : 'Enroll Student'}
                        </button>
                        
                        {message.text && (
                            <p className={`mt-3 text-center ${
                                message.type === 'error' ? 'text-red-600' : 
                                message.type === 'success' ? 'text-green-600' : 'text-gray-600'
                            }`}>
                                {message.text}
                            </p>
                        )}
                        
                        <button
                            onClick={onBack}
                            className="w-full mt-4 p-3 bg-gray-200 hover:bg-gray-300 rounded-lg"
                        >
                            Back to Home
                        </button>
                    </div>
                </div>
            );
        };

        // Recognition Page
        const Recognition = ({ onBack }) => {
            const [isActive, setIsActive] = useState(false);
            const [results, setResults] = useState([]);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            useEffect(() => {
                let interval;
                
                const recognize = async () => {
                    if (!isActive) return;
                    
                    try {
                        // Capture frame
                        const canvas = canvasRef.current;
                        const video = videoRef.current;
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // Convert to blob
                        const blob = await new Promise(resolve => {
                            canvas.toBlob(resolve, 'image/jpeg', 0.8);
                        });
                        
                        const formData = new FormData();
                        formData.append('image', blob, 'recognition.jpg');
                        
                        const response = await fetch(`${API_BASE_URL}/recognize`, {
                            method: 'POST',
                            body: formData,
                        });
                        
                        const data = await response.json();
                        if (response.ok) {
                            setResults(data.recognized_names || []);
                        }
                    } catch (error) {
                        console.error('Recognition error:', error);
                    }
                };
                
                if (isActive) {
                    interval = setInterval(recognize, 2000); // Process every 2 seconds
                }
                
                return () => clearInterval(interval);
            }, [isActive]);

            return (
                <div className="min-h-screen p-6 flex flex-col items-center fade-in">
                    <h1 className="text-3xl font-bold text-gray-800 mb-8">Attendance Recognition</h1>
                    
                    <div className="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
                        <CameraFeed videoRef={videoRef} canvasRef={canvasRef} />
                        
                        <div className="flex gap-4 mt-4">
                            <button
                                onClick={() => setIsActive(true)}
                                disabled={isActive}
                                className={`flex-1 p-3 rounded-lg text-white font-medium ${
                                    isActive ? 'bg-green-400' : 'bg-green-600 hover:bg-green-700'
                                }`}
                            >
                                Start
                            </button>
                            <button
                                onClick={() => setIsActive(false)}
                                disabled={!isActive}
                                className={`flex-1 p-3 rounded-lg text-white font-medium ${
                                    !isActive ? 'bg-red-400' : 'bg-red-600 hover:bg-red-700'
                                }`}
                            >
                                Stop
                            </button>
                        </div>
                        
                        <div className="mt-4">
                            <h3 className="font-semibold text-lg">Recognized:</h3>
                            <ul className="mt-2 space-y-1">
                                {results.length > 0 ? (
                                    results.map((name, i) => (
                                        <li key={i} className="bg-gray-100 p-2 rounded">
                                            {name}
                                        </li>
                                    ))
                                ) : (
                                    <li className="text-gray-500">No one recognized yet</li>
                                )}
                            </ul>
                        </div>
                        
                        <button
                            onClick={onBack}
                            className="w-full mt-4 p-3 bg-gray-200 hover:bg-gray-300 rounded-lg"
                        >
                            Back to Home
                        </button>
                    </div>
                </div>
            );
        };

        // Dashboard Page
        const Dashboard = ({ onBack }) => {
            const [attendance, setAttendance] = useState([]);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const fetchAttendance = async () => {
                    try {
                        const response = await fetch(`${API_BASE_URL}/attendance`);
                        const data = await response.json();
                        if (response.ok) {
                            setAttendance(data);
                        }
                    } catch (error) {
                        console.error('Fetch error:', error);
                    } finally {
                        setIsLoading(false);
                    }
                };
                
                fetchAttendance();
            }, []);

            return (
                <div className="min-h-screen p-6 flex flex-col items-center fade-in">
                    <h1 className="text-3xl font-bold text-gray-800 mb-8">Attendance Records</h1>
                    
                    <div className="bg-white p-6 rounded-xl shadow-md w-full max-w-2xl">
                        {isLoading ? (
                            <div className="text-center py-8">
                                <div className="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                                <p className="mt-2">Loading records...</p>
                            </div>
                        ) : attendance.length > 0 ? (
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Name
                                            </th>
                                            <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Time
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {attendance.map((record) => (
                                            <tr key={record.id}>
                                                <td className="px-4 py-3 whitespace-nowrap">
                                                    {record.name}
                                                </td>
                                                <td className="px-4 py-3 whitespace-nowrap">
                                                    {new Date(record.timestamp).toLocaleString()}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ) : (
                            <p className="text-center py-8 text-gray-500">No attendance records found</p>
                        )}
                        
                        <button
                            onClick={onBack}
                            className="w-full mt-6 p-3 bg-gray-200 hover:bg-gray-300 rounded-lg"
                        >
                            Back to Home
                        </button>
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => {
            const [page, setPage] = useState('home');

            return (
                <div>
                    {page === 'home' ? (
                        <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-gradient-to-br from-blue-50 to-purple-50 fade-in">
                            <div className="text-center max-w-md">
                                <h1 className="text-4xl font-bold text-gray-800 mb-2">Smart Attendance</h1>
                                <p className="text-lg text-gray-600 mb-8">Facial recognition system</p>
                                
                                <div className="space-y-4">
                                    <button
                                        onClick={() => setPage('enroll')}
                                        className="w-full p-4 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg shadow-md"
                                    >
                                        Enroll New Student
                                    </button>
                                    <button
                                        onClick={() => setPage('recognize')}
                                        className="w-full p-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md"
                                    >
                                        Take Attendance
                                    </button>
                                    <button
                                        onClick={() => setPage('dashboard')}
                                        className="w-full p-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg shadow-md"
                                    >
                                        View Records
                                    </button>
                                </div>
                            </div>
                        </div>
                    ) : page === 'enroll' ? (
                        <Enrollment onBack={() => setPage('home')} />
                    ) : page === 'recognize' ? (
                        <Recognition onBack={() => setPage('home')} />
                    ) : (
                        <Dashboard onBack={() => setPage('home')} />
                    )}
                </div>
            );
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
